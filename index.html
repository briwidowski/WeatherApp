<!doctype html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet"> 
    
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    
  </head>

  <body style="height: 100%; text-align: center; margin-top: 5%; font-family: Manrope, sans-serif">
    <div class="container flex-column text-black h-100">
      <div class="row">
        <div class="flex-column-12 align-self-center mx-auto">
          <input class="form-control-lg search bg-transparent border-0 text-center text-black" type="text" placeholder="Search for a city"><br>
          <button type="submit" id="submit">View Weather</button>
        </div>

      </div>

      <div class="container flex-column bg-white text-black p-4 border-dark" style="height: 55vh" id="weatherdiv">
        <div class="row h-25 align-items-center">
          <div class="flex-col-xs-3 flex-nowrap mx-auto">
            <h2 class="city">Dallas, TX</h2>
          </div>
          <div class="flex-col-xs-3 mx-auto text-right">
            <p class="description">Sunny</p>
            <span class="high">H: 55°</span><span class="low"> L: 30°</span>
          </div>
        </div>
        <div class="row h-50 align-items-center">
          <div class="col-xs-3 mx-auto">
            <span class="temperature">34</span><span class="degrees">°F</span>
          </div>
          <div class="col-xs-3 mx-auto">
            <img class="icon" src="rainsmall.png" alt="a rainy cloud">
          </div>
        </div>
        <div class="row h-25 align-items-center">
          <div class="col-xs-2 mx-auto">
            <h4 class="font-weight-bold text-uppercase">Rain</h4>
            <p class="clouds">80%</p>
          </div>
          <div class="col-xs-2 mx-auto">
            <h4 class="font-weight-bold text-uppercase">Humidity</h4>
            <p class="humidity">65%</p>
          </div>
          <div class="col-xs-2 mx-auto">
            <h4 class="font-weight-bold text-uppercase">Wind</h4>
            <p class="wind">9mph</p>
          </div>
        </div>
      </div>
    </div>


      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./app.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
